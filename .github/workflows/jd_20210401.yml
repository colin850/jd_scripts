# This workflow will do a clean install of node dependencies, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: 20210401

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */6 * * *'
  watch:
    types: started
  repository_dispatch:
    types: 20210401
env:
  TZ: Asia/Shanghai
jobs:
  build:

    runs-on: ubuntu-latest
    if: github.event.repository.owner.id == github.event.sender.id
    steps:
      - name: Checkout
        run: |
          git clone https://github.com/libinxwz/jd_scripts.git ~/scripts
      - name: Use Node.js 10.x
        uses: actions/setup-node@v1
        with:
          node-version: 10.x
      - name: npm install
        run: |
          cd ~/scripts
          npm install
      - name: '运行 【京豆变动通知】'
        run: |
          cd ~/scripts
          node jd_shop_follow_sku.js &
          node jd_shop_add_to_car.js &
          node jd_shakeBean.js &
          node jd_shake.js &
          node jd_mother_jump.js &
          node jd_mgold.js &
          node jd_marketLottery.js &
          node jd_lenovo.js &
          node jd_inter_shop_sign.js &
          node jd_axc.js &
          node jd_cfdtx.js &
          node jd_oneplus.js &
          node jd_paopao.js &
          node jd_wish.js &
          node jd_xxl_gh.js &
          node jx_products_detail.js &
          node jd_shop_lottery.js &
          node jd_WXearnBean.js &
          node jd_shop_lottery.js &
          wait
        env:
          JD_COOKIE: ${{ secrets.JD_COOKIE }}
          JD_DEBUG: ${{ secrets.JD_DEBUG }}
          PUSH_KEY: ${{ secrets.PUSH_KEY }}
          BARK_PUSH: ${{ secrets.BARK_PUSH }}
          BARK_SOUND: ${{ secrets.BARK_SOUND }}
          TG_BOT_TOKEN: ${{ secrets.TG_BOT_TOKEN }}
          TG_USER_ID: ${{ secrets.TG_USER_ID }}
          DD_BOT_TOKEN: ${{ secrets.DD_BOT_TOKEN }}
          DD_BOT_SECRET: ${{ secrets.DD_BOT_SECRET }}
          IGOT_PUSH_KEY: ${{ secrets.IGOT_PUSH_KEY }}
          JD_818_SHAREID_NOTIFY: ${{ secrets.JD_818_SHAREID_NOTIFY }}
